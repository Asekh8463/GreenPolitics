<head>
<link href='layout.css' rel='stylesheet' type='text/css'>
<title>GreenPolitics</title>
</head>
<script type="application/javascript"
        src="ideology.js">
</script>

<body>
<h1>GreenPolitics</h1>
<hr>

<h1>Results</h1>

<h2>Coordination: <span class="weight-300" id="coord-label"></span></h2>
<div class="axis">
    <img id="img-indy" src="indy.svg" height="128pt"/>
    <div class="bar dece" id="bar-dece"><div class="text" id="dece"></div></div>
    <div class="bar auth" id="bar-auth"><div class="text" id="auth"></div></div>
    <img id="img-auth" src="auth.svg" height="128pt"/>
</div>
<h2>Rebelliousness: <span class="weight-300" id="rebel-label"></span></h2>
<div class="axis">
    <img id="img-radc" src="radical.svg" height="128pt"/>
    <div class="bar radc" id="bar-radc"><div class="text" id="radc"></div></div>
    <div class="bar refr" id="bar-refr"><div class="text" id="refr"></div></div>
    <img id="img-refr" src="reform.svg" height="128pt"/>
</div>
<h2>Technology: <span class="weight-300" id="techn-label"></span></h2>
<div class="axis">
    <img id="img-progress" src="progress.svg" height="128pt"/>
    <div class="bar prog" id="bar-prog"><div class="text" id="prog"></div></div>
    <div class="bar prim" id="bar-prim"><div class="text" id="prim"></div></div>
    <img id="img-prim" src="prim.svg" height="128pt"/>
</div>
<h2>Preservation: <span class="weight-300" id="centri-label"></span></h2>
<div class="axis">
    <img id="img-anthro" src="anthro.svg" height="128pt"/>
    <div class="bar anth" id="bar-anth"><div class="text" id="anth"></div></div>
    <div class="bar ecoc" id="bar-ecoc"><div class="text" id="ecoc"></div></div>
    <img id="img-eco" src="eco.svg" height="128pt"/>
</div>
<h2>Future: <span class="weight-300" id="futur-label"></span></h2>
<div class="axis">
    <img id="img-pessimism" src="optimism.svg" height="128pt"/>
    <div class="bar opti" id="bar-opti"><div class="text" id="opti"></div></div>
    <div class="bar pess" id="bar-pess"><div class="text" id="pess"></div></div>
    <img id="img-pessimism" src="pessimism.svg" height="128pt"/>
</div>
<h2>Closest Match: <span class="weight-300" id="ideology-label"></span></h2>
<p>Ideological matching is a work in progress, and is much less accurate than the values and axes.</p>
<p>Got any questions, comments, or suggestions? Feel free to DM me @Asekh#8463 on Discord! </p>
<hr/>
<img src="" id="banner">
<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    authArray = ["Authoritarian","Centralized","Somewhat Centralized","Balanced","Somewhat Decentralized","Decentralized","Very Decentralized"]
    radcArray = ["Revolutionary","Radical","Somewhat Radical","Balanced","Moderate","Reformist","Institutionalist"]
    progArray = ["Very Progressive","Progressive","Moderate Progressive","Moderate","Cautious","Anti-progress","Primitivist"]
    anthArray = ["Very Anthropocentric","Anthropocentric","Somewhat Anthropocentric","Balanced","Somewhat Ecocentric","Ecocentric","Very Ecocentric"]
    nihiArray = ["Cynicist","Pessimist","Realist","Balanced","Positive","Optimistic","Very Optimistic"]

    function setLabel(val,ary) {
        if (val > 100) { return "" } else
        if (val > 90) { return ary[0] } else
        if (val > 75) { return ary[1] } else
        if (val > 60) { return ary[2] } else
        if (val >= 40) { return ary[3] } else
        if (val >= 25) { return ary[4] } else
        if (val >= 10) { return ary[5] } else
        if (val >= 0) { return ary[6] } else
        	{return ""}
    }

    auth      = getQueryVariable("u")
    radc      = getQueryVariable("r")
    prog      = getQueryVariable("p")
    anth      = getQueryVariable("a")
    pess      = getQueryVariable("n")
    dece      = (100 - auth    ).toFixed(1)
    refr      = (100 - radc    ).toFixed(1)
    prim      = (100 - prog    ).toFixed(1)
    ecoc      = (100 - anth    ).toFixed(1)
    opti      = (100 - pess    ).toFixed(1)

    setBarValue("auth", auth)
    setBarValue("dece", dece)
    setBarValue("radc", radc)
    setBarValue("refr", refr)
    setBarValue("prog", prog)
    setBarValue("prim", prim)
    setBarValue("anth", anth)
    setBarValue("ecoc", ecoc)
    setBarValue("pess", pess)
    setBarValue("opti", opti)

    document.getElementById("coord-label").innerHTML = setLabel(auth, authArray)
    document.getElementById("rebel-label").innerHTML = setLabel(radc, radcArray)
    document.getElementById("techn-label").innerHTML = setLabel(prog, progArray)
    document.getElementById("centr-label").innerHTML = setLabel(anth, anthArray)
    document.getElementById("futur-label").innerHTML = setLabel(pess, nihiArray)

    ideology = ""
    ideodist = Infinity
    for (var i = 0; i < ideologies.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(ideologies[i].stats.auth - auth), 2.5)
        dist += Math.pow(Math.abs(ideologies[i].stats.radc - radc), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.prog - prog), 1.5)
        dist += Math.pow(Math.abs(ideologies[i].stats.anth - anth), 1)
        dist += Math.pow(Math.abs(ideologies[i].stats.nihi - pess), 0)
        if (dist < ideodist) {
            ideology = ideologies[i].name
            ideodist = dist
        }
    }
    document.getElementById("ideology-label").innerHTML = ideology

    function createImage(src, x, y, w, h) {
        img = new Image ()
        img.src = src
        img.onLoad = function() {
            ctx.drawImage(img, x, y, w, h)
        }
    }

    window.onload = function() {
        var c = document.createElement("canvas")
        var ctx = c.getContext("2d")
        c.width = 800;
        c.height = 650;
        ctx.fillStyle = "#EEEEEE"
        ctx.fillRect(0,0,800,650);

        img = document.getElementById("img-equality")
        ctx.drawImage(img, 20, 170, 100, 100);
        img = document.getElementById("img-wealth")
        ctx.drawImage(img, 680, 170, 100, 100)
        img = document.getElementById("img-might")
        ctx.drawImage(img, 20, 290, 100, 100)
        img = document.getElementById("img-peace")
        ctx.drawImage(img, 680, 290, 100, 100)
        img = document.getElementById("img-liberty")
        ctx.drawImage(img, 20, 410, 100, 100)
        img = document.getElementById("img-authority")
        ctx.drawImage(img, 680, 410, 100, 100)
        img = document.getElementById("img-tradition")
        ctx.drawImage(img, 20, 530, 100, 100)
        img = document.getElementById("img-progress")
        ctx.drawImage(img, 680, 530, 100, 100)

        ctx.fillStyle="#222222"
        ctx.fillRect(120, 180, 560, 80)
        ctx.fillRect(120, 300, 560, 80)
        ctx.fillRect(120, 420, 560, 80)
        ctx.fillRect(120, 540, 560, 80)
        ctx.fillStyle="#f44336"
        ctx.fillRect(120, 184, 5.6*equality-2, 72)
        ctx.fillStyle="#00897b"
        ctx.fillRect(682-5.6*wealth, 184, 5.6*wealth-2, 72)
        ctx.fillStyle="#ff9800"
        ctx.fillRect(120, 304, 5.6*might-2, 72)
        ctx.fillStyle="#03a9f4"
        ctx.fillRect(682-5.6*peace, 304, 5.6*peace-2, 72)
        ctx.fillStyle="#ffeb3b"
        ctx.fillRect(120, 424, 5.6*liberty-2, 72)
        ctx.fillStyle="#3f51b5"
        ctx.fillRect(682-5.6*authority, 424, 5.6*authority-2, 72)
        ctx.fillStyle="#8bc34a"
        ctx.fillRect(120, 544, 5.6*tradition-2, 72)
        ctx.fillStyle="#9c27b0"
        ctx.fillRect(682-5.6*progress, 544, 5.6*progress-2, 72)
        ctx.fillStyle="#222222"
        ctx.font="700 80px Montserrat"
        ctx.textAlign="left"
        ctx.fillText("8values", 20, 90)
        ctx.font="50px Montserrat"
        ctx.fillText(ideology, 20, 140)

        ctx.textAlign="left"
        if (equality  > 30) {ctx.fillText(equality + "%", 130, 237.5)}
        if (might     > 30) {ctx.fillText(might + "%", 130, 357.5)}
        if (liberty   > 30) {ctx.fillText(liberty + "%", 130, 477.5)}
        if (tradition > 30) {ctx.fillText(tradition + "%", 130, 597.5)}
        ctx.textAlign="right"
        if (wealth    > 30) {ctx.fillText(wealth + "%", 670, 237.5)}
        if (peace     > 30) {ctx.fillText(peace + "%", 670, 357.5)}
        if (authority > 30) {ctx.fillText(authority + "%", 670, 477.5)}
        if (progress  > 30) {ctx.fillText(progress + "%", 670, 597.5)}

        ctx.font="300 30px Montserrat"
        ctx.fillText("8values.github.io", 780, 60)
		ctx.fillText(version, 780, 90)
        ctx.textAlign="center"
        ctx.fillText("Economic Axis: " + document.getElementById("economic-label").innerHTML, 400, 175)
        ctx.fillText("Diplomatic Axis: " + document.getElementById("diplomatic-label").innerHTML, 400, 295)
        ctx.fillText("Civil Axis: " + document.getElementById("state-label").innerHTML, 400, 415)
        ctx.fillText("Societal Axis: " + document.getElementById("society-label").innerHTML, 400, 535)

        document.getElementById("banner").src = c.toDataURL();
    }
    </script>
</body>
